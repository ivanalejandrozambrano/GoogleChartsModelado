<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Load the Google Charts library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><span>Estadísticas de Datos</span></h1>
        <div class="btn-group" role="group" aria-label="Visualización de Gráficos">
            <button type="button" id="misGraficosBtn" class="btn btn-primary">Mis Gráficos</button>
            <button type="button" id="lookerStudioBtn" class="btn btn-primary">Looker Studio</button>
            <button type="button" id="powerbiBtn" class="btn btn-primary">Power BI</button>
            <button type="button" id="tableuBtn" class="btn btn-primary">Tableu</button>
        </div>
    </header>

    <section id="charts">
        <div class="container-fluid">
            <div id="mycontainer" class="container">
                <div class="row">
                    <!-- Gráfico de género -->
                    <div class="chart col">
                        <h2>Distribución de género</h2>
                        <div id="genderChart"></div>

                    </div>

                    <!-- Gráfico de raza/etnicidad -->
                    <div class="chart col">
                        <h2>Distribución de raza/etnicidad</h2>
                        <div id="raceChart"></div>
                    </div>

                    <!-- Gráfico de área -->
                    <div class="chart col">
                        <h2>Registros por año y enfermedades</h2>
                        <div id="areaChart"></div>
                    </div>
                </div>
                <div class="row">
                    <!-- Gráfico de burbujas -->
                    <div class="chart col-sm-8">
                        <h2>Prevalencia de ciudades en función de la cantidad de individuos enfermos en los Estados
                            Unidos
                            de Norteamérica</h2>
                        <div id="bubbleChart"></div>
                        <div class="controls">
                            <label for="prevalenceSlider">Select Prevalence:</label>
                            <input type="range" id="prevalenceSlider" min="0" max="100" value="50">
                            <span id="prevalenceLabel">50</span>%
                            <label for="bubbleCountSlider">Number of Bubbles:</label>
                            <input type="range" id="bubbleCountSlider" min="1" max="50" value="20">
                            <span id="bubbleCountLabel">20</span>
                        </div>
                    </div>
                    <!-- Gráfico de dispersión -->
                    <div class="chart col">
                        <h2>Prevalencia de diabetes en mujeres hispanas a lo largo de los años</h2>
                        <div id="scatterChart"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <iframe width="100%" height="800" id="lookerStudioIframe"
        src="https://lookerstudio.google.com/embed/reporting/f8a3276c-7f0b-4ce6-986c-ca7f5b0c1d1e/page/hyjYD"
        frameborder="0" style="border:0; display: none;" allowfullscreen></iframe>

    <iframe title="modelado" width="100%" height="800" id="biframe"
