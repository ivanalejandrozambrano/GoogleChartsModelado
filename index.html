<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Load the Google Charts library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Estadísticas de Datos</h1>
    </header>
    <section id="charts">
        <div class="container">
            <div class="row">
                <!-- Gráfico de género -->
                <div class="chart col">
                    <h2>Distribución de género</h2>
                    <div id="genderChart"></div>

                </div>

                <!-- Gráfico de raza/etnicidad -->
                <div class="chart col">
                    <h2>Distribución de raza/etnicidad</h2>
                    <div id="raceChart"></div>
                </div>

            </div>
            <div class="row">
                <!-- Gráfico de burbujas -->
                <div class="chart col-sm-12">
                    <h2>Prevalencia de ciudades en función de la cantidad de individuos enfermos en los Estados Unidos
                        de Norteamérica</h2>
                    <div id="bubbleChart"></div>
                    <div class="controls">
                        <label for="prevalenceSlider">Select Prevalence:</label>
                        <input type="range" id="prevalenceSlider" min="0" max="100" value="50">
                        <span id="prevalenceLabel">50</span>%
                        <label for="bubbleCountSlider">Number of Bubbles:</label>
                        <input type="range" id="bubbleCountSlider" min="1" max="50" value="20">
                        <span id="bubbleCountLabel">20</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Gráfico de área -->
                <div class="chart col">
                    <h2>Registros por año y enfermedades</h2>
                    <div id="areaChart"></div>
                </div>

                <!-- Gráfico de dispersión -->
                <div class="chart col">
                    <h2>Prevalencia de diabetes en mujeres hispanas a lo largo de los años</h2>
                    <div id="scatterChart"></div>
                </div>
            </div>


        </div>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
